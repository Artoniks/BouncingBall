<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <canvas id="canvas" class="canvas"></canvas>
    <div class="main-button-container">
      <button class="button" id="button">Start/Pause</button>
      <button data-modal-open class="data-modal-open">Settings</button>
    </div>
    <div data-modal class="modal is-hidden">
      <div class="modal-content">
        <h2 class="modal-title">BALLS SETTINGS</h2>
        <label for="ballSize" class="modal-label">Ball size (px):</label>
        <input
          type="number"
          id="ballSize"
          class="modal-input"
          min="20"
          max="40"
          value="20"
        />

        <label for="ballCount" class="modal-label">Number of balls:</label>
        <input
          type="number"
          id="ballCount"
          class="modal-input"
          min="1"
          value="10"
        />

        <label for="colorRange" class="modal-label"
          >Brightness of the balls:</label
        >
        <input
          type="range"
          id="colorRange"
          class="modal-color-range"
          min="0"
          max="255"
        />
        <div class="button-container">
          <button id="applySettings" class="apply-setings">Apply</button>
          <button data-modal-close class="data-modal-close">Close</button>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
